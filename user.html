<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Details</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script defer type="module" src="scripts/user.js"></script>
    <script
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCulvVNu3h4E_beVQdXnn3d5FWduIpc3kI"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="row justify-content-between" style="margin-top: 20px;">
        <div class="col">
          <h1>User Details</h1>
        </div>
        <div class="col text-end">
          <button id="goBackBtn" class="btn btn-primary">< Go back</button>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-6">
          <div>
            <img class="img-responsive rounded" id="picture" />
          </div>
          <div>
            <h3 id="fullName"></h3>
          </div>
          <table class="table">
            <tr>
              <th>Email</th>
              <td id="email"></td>
            </tr>
            <tr>
              <th>Gender</th>
              <td id="gender"></td>
            </tr>
            <tr>
              <th>Age</th>
              <td id="age"></td>
            </tr>
          </table>
        </div>
        <div class="col-lg-6">
          <div id="map" style="height: 400px"></div>
        </div>
      </div>
    </div>
  </body>
</html>
